<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 音訊下載器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube 音訊下載器</h1>
        <div class="form-container">
            <div class="input-group">
                <label for="url">YouTube 影片網址：</label>
                <input type="text" id="url" placeholder="請輸入 YouTube 影片網址">
            </div>
            <button id="downloadBtn" class="download-btn">下載音訊</button>
        </div>
        <div id="status" class="status"></div>
        <div id="video-info" class="video-info"></div>
        <div class="footer">
            <p>注意：本工具僅供個人使用，請尊重著作權</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
